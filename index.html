<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Dark mode toggle</h2>
  <main>

    <div class="container">

      <div class="star">

        <img src="./images/icon-star.svg" alt="Star icon" class="star-icon">

      </div>

      <h2>How did we do?</h2>

      <p>
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
      <form action="thank-you.html" method="get" onsubmit="return validateForm()">
        <input type="hidden" name="rating" id="ratingInput">
        <div class="rating">
          <div class="rating-button" onclick="selectRating(1)">1</div>
          <div class="rating-button" onclick="selectRating(2)">2</div>
          <div class="rating-button" onclick="selectRating(3)">3</div>
          <div class="rating-button" onclick="selectRating(4)">4</div>
          <div class="rating-button" onclick="selectRating(5)">5</div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    
  </main>


<script src="./script.js"></script>
</body>
</html>
